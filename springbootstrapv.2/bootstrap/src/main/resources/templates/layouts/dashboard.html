<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Signin Template for Bootstrap</title>

  <!-- Bootstrap core CSS -->
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/css/sticky-footer.css}" rel="stylesheet">
<!--  for data table css-->
  <link th:href="@{/css/dataTables.bootstrap4.min.css}" rel="stylesheet">

<!--  for bootstrap js-->
  <script th:src="@{/js/jquery-3.5.1.min.js}"></script>
  <script th:src="@{/js/bootstrap.min.js}"></script>
<!--  for data tables-->
  <script th:src="@{/js/jquery.dataTables.min.js}"></script>
  <script th:src="@{/js/dataTables.bootstrap4.min.js}"></script>


</head>

<body class="bg-light">
<!--Add Header section-->
<span th:replace="fragments/header :: header"></span>

<!--Dynamic content-->
<div class="container-fluid">
  <div class="card" layout:fragment="content">
  </div>
</div>

<!--Add Footer section-->
<span th:replace="fragments/footer :: footer"></span>
</body>
</html>
